
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

{% block body %}
<div class= "container-fluid">
	<h1>Polls</h1>
	<form method= "post">	
		<div class="form-group">
		    <label for="enteringquestion">Please enter a Question: </label>
		    	{% csrf_token%}
				{{ form.as_p}}
				 <fieldset>
                	<label for="enteringchoices">Enter Choices: </label>
               		 <br>
	                {{ choice_form.management_form }}
	                {{ choice_form.non_form_errors }}
	                {% for form in choice_form %}
                    	{{ form }}
                	{% endfor %}
            	</fieldset>
		</div>
    <button type="submit" class="btn btn-primary">Add your choices</button>
	</form>
	{% if error_message %}
	<h2> {{ error_message }} </h2>	  
	{% endif %}

</div>
{%endblock%}
