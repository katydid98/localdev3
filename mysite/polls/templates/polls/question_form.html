{% load static %}
{% block body %}
<div class= "container-fluid">
	<h1>Polls</h1>
	<form method= "post">	
		<div class="form-group">
		    <label for="companiesList">Please enter a Company and Question: </label>
		    	{% csrf_token%}
		    	{{ form.as_p}}
				 <table>
                	<label for="enteringchoices">Enter Choices: </label>
               		 <br>
	                {{ choice_form.management_form }}
	                {{ choice_form.non_form_errors }}
	                {% for form in choice_form %}
                    	{{ form }}
                	{% endfor %}
            	</table>
		</div>
    <button type="submit" class="btn btn-primary" id="id_company">Add your choices</button>
    
	</form>
	{% if error_message %}
	<h2> {{ error_message }} </h2>	  
	{% endif %}

<script type="text/javascript">
$(function() {
    $("#companiesList").autocomplete({
        source: "{% url 'polls:company_autocomplete' %}",

    });
});

</script>

</div>
{%endblock%}
